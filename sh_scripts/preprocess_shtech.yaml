# 数据集名称
dataset: "shtech_A"
# 数据集路径
data_dir: "primary_datasets/"
# 模式（测试或训练）
mode: "test"
# 输出路径
output_dir: "datasets/shtech_A/joint_learn"
# 高斯核大小
kernel_size: "5"
# 高斯核方差
sigma: "0.5"
# 图像裁剪大小
image_size: 256
# 设备数量
ndevices: 1
# 是否包含密度图像
with_density: false
# 计数下界
lower_bound: 0
# 计数上界
upper_bound: 300